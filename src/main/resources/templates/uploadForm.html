<html xmlns:th="https://www.thymeleaf.org">
  <body>
    <div th:if="${message}">
      <h2 th:text="${message}"></h2>
    </div>

    <div>
      <form action="/one" method="POST" enctype="multipart/form-data">
        <h3>Upload 1 file at a time</h3>
        <table>
          <tr>
            <td>File to upload:</td>
            <td><input type="file" name="file" /></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="Upload"></td>
          </tr>
        </table>
      </form>
    </div>

    <div>
      <form action="/multiple" method="POST" enctype="multipart/form-data">
        <h3>Upload multiple files at a time</h3>
        <table>
          <tr>
            <td>File to upload:</td>
            <td><input type="file" name="files" multiple/></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="Upload"></td>
          </tr>
        </table>
      </form>
    </div>

    <div>
      <ul>
        <li th:each="file: ${files}"><a th:href="${file}" th:text="${file}" /></li>
      </ul>
    </div>
  </body>
</html>
